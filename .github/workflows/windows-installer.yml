name: Build PainImage Windows Installer

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Download source code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt
          pip install pyinstaller==6.11.1

      - name: Build executable
        run: |
          pyinstaller `
            --name PainImage `
            --windowed `
            --onefile `
            --icon gui/app.ico `
            --collect-submodules PySide6 `
            --collect-all editor `
            --add-data "editor/filters;editor/filters" `
            --add-data "editor/tools;editor/tools" `
            --add-data "editor/ai_features/upscaler/model;editor/ai_features/upscaler/model" `
            main.py

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Create installer
        run: |
          iscc installer.iss

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/Output/PainImage-Setup.exe
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
